<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://css.gg/globe-alt.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/pokemon.css">
    <title>Pokemon</title>
    <link rel="shortcut icon" href="src/img/pokemonIcon.ico">
</head>

<body class="fondo">
    <header>
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <img src="src/img/pokemonLogo.png" alt="Pokemon" class="encabezadologo" id="logo">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Id/PokÃ©mon" aria-label="Search"
                        id="pokebusqueda">
                    <button class="btn btn-outline-success" type="submit" id="btnBuscarPoke">Buscar</button>
                </form>
            </div>
        </nav>
    </header>
    <div class="contenido" id="contenido">
        <div id="contenedorPerfil">
            <h1 class="pokeDetalle">Caracteristicas Pokemon</h1>
            <div class="divCenter pokeDimensiones borderRadius5 fondoid">
                <h3 class="nombre-Poke Poke detallePokemon displayinline" id="idpoke"></h3>
                <h3 class="nombre-Poke Poke detallePokemon" id="namepoke"></h3>
            </div>
            <div class="pokeDimensiones marginDimensiones">
                <div class="divCenter borderRadius5 fondoDimensiones">
                    <div class="divCenter">
                        <h1 class="dimensiones">Dimensiones</h1>
                    </div>
                    <div class="divCenter">
                        <div class="divDisplayBlock dimensiones20vW">
                            <div class="divDisplayBlock dimensiones8vW">
                                <h3 class="nombre-Poke dimensiones">Peso:</h3>
                            </div>
                            <div class="divDisplayBlock dimensiones8vW">
                                <h3 class="nombre-Poke dimensiones" id="pesopoke"></h3>

                            </div>
                        </div>
                        <div class="divDisplayBlock dimensiones20vW">
                            <div class="divDisplayBlock dimensiones8vW">
                                <h3 class="nombre-Poke dimensiones">Altura:</h3>
                            </div>
                            <div class="divDisplayBlock dimensiones8vW">
                                <h3 class="nombre-Poke dimensiones" id="alturapoke"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divCenter divMargin">
                <div class="borderRadius5 fondoEstadisticas">
                    <div>
                        <h1 class="tituloNombre-Poke Poke detallePokemon estadisticas">Estadisticas</h1>
                    </div>
                    <div>
                        <h3 class="Poke detalleEstadisticas" id="listaEstadisticas"></h3>
                    </div>
                </div>
            </div>
            <div class="divCenter divMargin">
                <div class="borderRadius5 fondoTipos">
                    <div>
                        <h1 class="tituloNombre-Poke Poke detallePokemon">Tipo(S)</h1>
                    </div>
                    <div>
                        <h3 class="Poke detallePokemon" id="listaTipos"></h3>
                    </div>
                </div>
            </div>
            <div class="divCenter divMargin borderRadius5 fondoHabilidades">
                <div>
                    <h1 class="tituloNombre-Poke Poke detallePokemon">Habilidades</h1>
                </div>
                <div>
                    <h3 class="nombre-Poke Poke detalleHabilidades" id="listaHabilidades"></h3>
                </div>
            </div>
        </div>
        <div class="contenedorPokemon-Imagen" id="contenedorPerfil1">

            <img class="imagenPoke cardImagenPoke" alt="pokemon" id="imagenpoke">
        </div>
        <div id="liveAlertPlaceholder" class="msjError"></div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/js/pokemon.js"></script>
