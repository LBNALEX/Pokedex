                <h1 class="tituloNombre-Poke Poke detallePokemon" id="idpoke">Numero Pokedex</h1>

                <h3 class="nombre-Poke Poke detallePokemon" id="listaEstadisticas">asdads</h3>
            </div>
            <div>
                <h1 class="tituloNombre-Poke Poke detallePokemon">Tipo(S)</h1>
                <h3 class="nombre-Poke Poke detallePokemon" id="listaTipos">Fuego</h3>

            <div>
                <h1 class="tituloNombre-Poke Poke detallePokemon">Habilidades</h1>
